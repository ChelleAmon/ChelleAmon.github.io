<body>

   <!--navigation bar -->
   <nav class="navbar navbar-expand-md navbar-dark p-0 m-0 navtext Noto_Serif color_16">
    <a class="navbar-brand" href="index.html">
      <img src="images/mainlogo1.svg" height="100vh" width="100vw" class="d-inline-block align-center" alt="Personal logo">

    <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#mainnavbar" aria-controls="mainnavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
          <div class="collapse navbar-collapse" id="mainnavbar">
            <ul class=" nav justify-content-end navbar-nav mr-auto">
              <li class="nav-item">
              <a class="nav-link mr-5" href="about.html">About<span class="sr-only">(current)</span></a>

              </li>
            </ul>

  <!--Header form-->
  <div class="container-fluid color_20 font_color_18">
    <div class="row">
      <div class="col-md-12 text-center py-5 my-3">
      <h2 class="display-4 satisfy">I would love to hear from you.</h2>
      <p class="lead Noto_Serif">Fill out the form below and I will get in touch with you soon.</p>
      </div>
    </div>
  </div>

  <!--Contact Form-->
  <div class="container my-5">
    <form class="font_color_17 Noto_Serif">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="FirstName">First Name</label>
          <input type="text" class="form-control" id="FirstName" placeholder="Enter your first name here">
        </div>
        <div class="form-group col-md-6">
          <label for="LastName">Last Name</label>
          <input type="text" class="form-control" id="LastName" placeholder="Enter your last name here">
        </div>
        <div class="form-group col-md-5">
          <label for="ContactNumber">Contact Number</label>
          <input type="number" class="form-control" id="ContactNumber" placeholder="(012)345-6789">
        </div>
        <div class="form-group col-md-7">
          <label for ="emailaddress">Email-Address</label>
          <input type="email" class="form-control" id="emailaddress" placeholder="abcxyz@example.com">
        </div>
        <div class="form-group col-md-12">
          <label for="Additionalinformation">Additional information about you:</label>
          <textarea class="form-control rounded-1" id="Additionalinformation" rows="8"></textarea>
        </div>
        <div>
          <p>How can I reach you?</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlinecheckbox1" value="option1">
            <label class="form-check-label" for="inlinecheckbox1">Call</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlinecheckbox2" value="option2">
            <label class="form-check-label" for="inlinecheckbox2">Email</label>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
